<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Website Contact Detail</title>
    <link rel="shortcut icon" href="#"/>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <!-- DataTables -->
    <link rel="stylesheet" href="../lib/datatables/css/jquery.dataTables.min.css">
    <script src="../lib/datatables/js/jquery.dataTables.min.js"></script>

    <!-- Jquery Buttons -->
    <link rel="stylesheet" href="../lib/buttons/css/buttons.bootstrap4.min.css">
    <script type="text/javascript" src="../lib/buttons/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="../lib/buttons/js/buttons.bootstrap4.min.js"></script>
    <script type="text/javascript" src="../lib/buttons/js/jszip.min.js"></script>
    <script type="text/javascript" src="../lib/buttons/js/buttons.html5.min.js"></script>
    <script src="../lib/buttons/js/pdfmake.min.js"></script>
    <script src="../lib/buttons/js/vfs_fonts.js"></script>
    <!-- local -->
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
</head>

<body>
<div class="container">
    <div class="d-flex flex-column align-items-center">
        <form id="siteListForm" action="javascript:void(0)" method="post" enctype="multipart/form-data">
            <div class="file-upload">
                <div class="file-select">
                    <div class="file-select-button" id="fileName">Choose File</div>
                    <div class="file-select-name" id="noFile">No file chosen...</div>
                    <input type="file" name="chooseFile" id="chooseFile" data-toggle="tooltip"
                           data-placement="right" data-html="true"
                           title="<div style='overflow:auto;'>Add Website url like this in text file:<img src='../image/url_list_sample.png' height='100px'></div>">
                </div>
            </div>
        </form>
        <div class="text-center">
            <button class="btn btn-secondary mt-2" id="but_upload">Submit</button>
        </div>
        <div class="pt-5 table-responsive">
            <table id="siteListTable" class="table table-striped table-bordered table-light" hidden>
                <thead class="thead-dark">
                <tr>
                    <th>Site Name</th>
                    <th>Emails</th>
                    <th>Phone Numbers</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="../js/fileuploadpage.js"></script>
</body>

</html>
